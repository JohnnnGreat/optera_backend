version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=flowhub
      - DB_PASSWORD=flowhub123
      - DB_DATABASE=flowhub_db
      - JWT_SECRET=your_super_secret_jwt_key_change_this
      - JWT_REFRESH_SECRET=your_super_secret_refresh_jwt_key_change_this
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgres:15-alpine
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres # overrides .env
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=John-2001
      - DB_DATABASE=postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  adminer:
    image: adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
